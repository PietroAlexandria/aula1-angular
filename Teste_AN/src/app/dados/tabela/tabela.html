<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELA</title>
</head>
<body>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="nomeColuna">
    <th mat-header-cell *matHeaderCellDef> Nome Produto </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <!-- Valor Column -->
  <ng-container matColumnDef="valorColuna">
    <th mat-header-cell *matHeaderCellDef> Valor do Produto </th>
    <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
  </ng-container>

  <!-- Valor Column -->
  <ng-container matColumnDef="btnColuna">
    <th mat-header-cell *matHeaderCellDef> Alterações </th>
    <td mat-cell *matCellDef="let element"> 
      <section>
        <div class="example-button-row">
        <button matButton="elevated" (click)="btnEditar">Editar</button>
        <button matButton="elevated" (click)="btnEditar">Excluir</button>
        </div>
      </section> 
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</body>
</html>
